<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<title>Multi-Tier Push Menu</title>
		<meta name="description" content="Multi-Level Push Menu: Off-screen navigation with multiple levels" />
		<meta name="keywords" content="multi-level, menu, navigation, off-canvas, off-screen, mobile, levels, nested, transform" />
		<meta name="author" content="Codrops" />
		<link rel="shortcut icon" href="../favicon.ico">
		<link rel="stylesheet" type="text/css" href="css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="css/demo.css" />
		<link rel="stylesheet" type="text/css" href="css/icons.css" />
		<link rel="stylesheet" type="text/css" href="css/component.css" />
		<script src="js/modernizr.custom.js"></script>
	</head>
	<body>
		<div class="container">
			<!-- Push Wrapper -->
			<div class="mp-pusher" id="mp-pusher">

				<!-- mp-menu -->
				<nav id="mp-menu" class="mp-menu">
					<div class="mp-level">
						<h2 class="icon icon-user">User Views</h2>
						<ul>
							<li class="icon icon-arrow-left-3">
								<a class="icon icon-data" href="#">Lists</a>
								<div class="mp-level">
									<h2 class="icon icon-data">Lists</h2>
									<ul>
										<li>
											<a class="icon icon-shop" href="#">Shopping List</a>
										</li>
										<li>
                                            <a class="icon icon-heart" href="#">Favorites List</a>
										</li>
									</ul>
								</div>
							</li>
							<li>
								<a class="icon icon-wallet" href="#">PricePoint</a>
							</li>
                            <li>
                                <a class="icon icon-location" href="#">Locate Store</a>
                            </li>
							<li>
                                <a class="icon icon-settings" href="#">Settings</a>
							</li>
						</ul>
					</div>
				</nav>
				<!-- /mp-menu -->

				<div class="scroller"><!-- this is for emulating position fixed of the nav -->
					<div class="scroller-inner">
						<!-- Top Navigation -->
                        <div class="menublock" id="trigger">
                            <a href="#" class="menu-trigger"></a>
                        </div>
                        <div class="info">
                            <h1>A Multi-Tier Push Menu</h1>
                            <br>
                            <p>Content goes here...</p>
                        </div>
					</div><!-- /scroller-inner -->
				</div><!-- /scroller -->

			</div><!-- /pusher -->
		</div><!-- /container -->
		<script src="js/classie.js"></script>
		<script src="js/mlpushmenu.js"></script>
		<script>
			new mlPushMenu( document.getElementById( 'mp-menu' ), document.getElementById( 'trigger' ) );
		</script>
	</body>
</html>
